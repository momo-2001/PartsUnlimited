on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: parts-unlimited-moo-lah-dev-ane5bcgjfge7d9f5 # Nom de votre App Service
  AZURE_WEBAPP_PACKAGE_PATH: '.' # Chemin où le package est créé (racine)
  SOLUTION_PATH: 'env/PartsUnlimited.Environment/PartsUnlimited.Environment.sln' # Chemin de solution trouvé
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Étape 1: Installation de .NET Framework (Nécessaire pour VSBuild)
    - name: 'Setup MSBuild'
      uses: microsoft/setup-msbuild@v2

    # Étape 2: Restauration des dépendances avec NuGet
    - name: Restore NuGet Packages
      run: nuget restore ${{ env.SOLUTION_PATH }}

    # Étape 3: Compilation du code (Build)
    - name: Build the solution
      run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="drop"

    # Étape 4: Publication de l'Artéfact pour le déploiement
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: drop/**/*.zip # Correction: Recherche tous les fichiers .zip dans le dossier 'drop'

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      # Étape 6: Téléchargement de l'Artéfact
    - uses: actions/download-artifact@v4
      with:
        name: dotnet-app

      # Étape 7: Déploiement sur Azure WebApp
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}#
