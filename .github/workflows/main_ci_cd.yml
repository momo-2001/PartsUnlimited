name: ASP.NET Core CI/CD to Azure App Service

# Déclenche le workflow à chaque push sur la branche 'master' (CI)
on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Définit les variables pour le déploiement
env:
  # NOM DE VOTRE APP SERVICE (Utilisé dans l'étape 'Deploy')
  AZURE_WEBAPP_NAME: parts-unlimited-moo-lah-dev-ane5bcgjfge7d9f5
  
  # Chemin de sortie pour le paquet compilé
  AZURE_WEBAPP_PACKAGE_PATH: './PartsUnlimitedWeb'
  
  # Version .NET (Ajustée pour correspondre à votre App Service)
  DOTNET_VERSION: '8.x'
  
  # Chemin vers le fichier de projet web (corrigé pour trouver le .csproj)
  SOLUTION_PATH: 'PartsUnlimited-aspnet45/PartsUnlimitedWeb/PartsUnlimitedWeb.csproj'        

jobs:
  build:
    # L'agent doit être Windows pour correspondre à l'App Service Windows
    runs-on: windows-latest  

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    # 1. Configuration et Restauration des dépendances
    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # 2. Build (Compilation) de l'application
    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # 3. Test de l'application
    - name: Test
      run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --verbosity normal

    # 4. Publication des Artéfacts du Build
    - name: Publish web app
      run: dotnet publish ${{ env.SOLUTION_PATH }} -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish

    # 5. Téléchargement de l'Artéfact pour la phase de Déploiement
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish

  deploy:
    needs: build # Démarre seulement si l'étape 'build' réussit
    runs-on: windows-latest # Agent Windows
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    # 6. Déploiement sur Azure App Service (CD)
    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish
        # Utilise le secret AZURE_CREDENTIALS
        publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
